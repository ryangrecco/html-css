<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 330px;
            text-align: center;
        }
        td{ 
            border: solid 1px black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1> Mesclagem de tabela</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>

            <td>I</td>
        </tr>
        <tr>
           
            <td colspan="2">L</td>
        </tr>
    </table>
</body>
</html>
