<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container{
            background-color: gray;
            display: flex;
            height: 500px;
            justify-content: space-around;
            flex-flow: column nowrap;
        }
        div.item{
            background-color: lightblue;
            border: 1px solid black;
            
            
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplor de blocoA</div>
        <div class="item">Exemplor de blocoB</div>
        <div class="item">Exemplor de blocoC</div>
        <div class="item">Exemplor de blocoD</div>
        <div class="item">Exemplor de blocoE</div>
        <div class="item">Exemplor de blocoF</div>
        <div class="item">Exemplor de blocoG</div>
    </div>
</body>
</html>
