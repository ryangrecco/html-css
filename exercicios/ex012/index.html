<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imagens/icon-video.webp" type="image/webp">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no próprio servidor.</p>

    <video autoplay controls loop width="1000px" poster="imagens/tumb-meu-video.png">
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
    <p>Seu navegador não tem comatibilidade com reproduão de vídeos.</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
        <iframe width="1000" height="563" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=7kTybc_K0q_vSKDY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/690195758?h=9a5084cb85&color=ff0179&portrait=0" width="1000" height="563" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
       

</body>
</html>
