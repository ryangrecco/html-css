<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <ul square>
        <li><abbr title="Use a Tag &lt;p&gt;">Págrafo</abbr></li>
        <li><abbr title="Use a Tag &lt;h1&gt;">Títulos</abbr> </li>
        <li><abbr title="Use a Tag &lt;ins&gt;">Sublinhado</abbr></li>
        <li><abbr title="Use a Tag &lt;sub&gt;">Subscrito</abbr></li>
        <li><abbr title="Use a Tag &lt;q&gt;">Citação</abbr></li>
        <li><abbr title="Use a Tag &lt;EM&gt;">Enfase</abbr></li>
        <li><abbr title="Use a Tag &lt;strong&gt;">Negrito</abbr></li>
        <li><abbr title="Use a Tag &lt;bdo&gt;">Texto Invertido</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Texto Uniforme</abbr></li>
    </ul>
    <p><ins>Era uma vez</ins> <q>Uma pessoa muito Feliz </q></p>
</body>
</html>
